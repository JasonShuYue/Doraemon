<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Doraemon-demo</title>
    <style id="styleTag"></style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="code-part">
        <pre id="code-pre"></pre>
        <div class="speed-control clearfix">
            <button class="speed" data-speed="slow">低速</button>
            <button class="speed active" data-speed="normal">中速</button>
            <button class="speed" data-speed="high">高速</button>
        </div>
    </div>
    <div id="pre-part">
        <div class="head">
            <div class="face"></div>
            <div class="leftEye"><div class="eyeBall"></div></div>
            <div class="rightEye"><div class="eyeBall"></div></div>
            <div class="nose"></div>
            <div class="mustache">
                <div class="mustache-0"></div>
                <div class="mustache-1"></div>
                <div class="mustache-2"></div>
                <div class="mustache-3"></div>
                <div class="mustache-4"></div>
                <div class="mustache-5"></div>
                <div class="mustache-6"></div>
                <div class="mouth"></div>
            </div>
            <div class="tie">
                <div class="bell">
                    <div class="bell-rectangle"></div>
                    <div class="black-circle"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
